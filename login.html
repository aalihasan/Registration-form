<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="form-title">Login</h2>
    <form action="" enctype="multipart/form-data" class="reg-form">
     
      
      <div>
        <label for="">Email</label>
        <input type="email" placeholder="Enter your email">
      </div>
      <div>
        <label for="">Password</label>
        <input type="password" placeholder="**********">
      </div>
      
      <div>
        <input type="submit" value="Login" class="btn-form">
        <a href="index.html" class="btn-login">Register Now</a><br> 

        <a href="forgate-password.html" class="btn-login">Forgate Password?</a>
      </div>
  
  
    </form>
  
</body>
</html>
